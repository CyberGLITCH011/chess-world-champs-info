<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess World Champions Database</title>
<link rel="stylesheet" href="style.css">

<!-- Libraries -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/css/chessboard.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/js/chessboard.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>♟️ Chess World Champions Database</h1>
</header>

<main>
    <div id="controls">
        <input type="text" id="search" placeholder="Search by player or country">
        <select id="sort">
            <option value="year">Sort by Year</option>
            <option value="decade">Sort by Decade</option>
        </select>
    </div>

    <div id="champions-list">
        <ul id="years"></ul>
    </div>

    <div id="champion-info">
        <h2>Champion Info</h2>
        <div id="details">
            <p>Select a year to see the champion's info.</p>
        </div>
    </div>

    <div id="stats">
        <h2>Rating Graph</h2>
        <canvas id="ratingChart" width="400" height="200"></canvas>
    </div>
</main>

<footer>
    <p>© 2026 Chess Database</p>
</footer>

<script src="script.js"></script>
</body>
</html>
